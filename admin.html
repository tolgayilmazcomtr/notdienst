<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokTV - Apotheken Verwaltung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2C5F6F;
            --secondary: #4A9DB0;
            --accent: #5BC0BE;
            --dark: #1a3a44;
            --light: #E8F4F5;
            --white: #ffffff;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            background: var(--white);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo img {
            max-width: 200px;
            height: auto;
        }

        .login-title {
            text-align: center;
            color: var(--dark);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Admin Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        /* Header */
        .admin-header {
            background: var(--white);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-logo img {
            max-width: 150px;
            height: auto;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .admin-title {
            color: var(--dark);
            font-size: 18px;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 157, 176, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
            padding: 10px 20px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(91, 192, 190, 0.1);
        }

        /* Add Form Card */
        .add-form-card {
            background: var(--white);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .card-title {
            color: var(--dark);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--accent);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 20px;
        }

        /* Apotheken List */
        .apotheken-section {
            background: var(--white);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .apotheke-card {
            background: var(--light);
            border-left: 5px solid var(--accent);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .apotheke-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .apotheke-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .apotheke-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }

        .apotheke-code {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: var(--white);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .iframe-code {
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            color: var(--dark);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-copy {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-copy:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .btn-edit {
            background: var(--success);
            color: var(--white);
        }

        .btn-edit:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: var(--danger);
            color: var(--white);
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid var(--success);
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid var(--danger);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .apotheke-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-logo">
            <img src="https://doktv.de/wp-content/uploads/2025/10/doktv-web-logo.png" alt="DokTV Logo">
        </div>
        <h1 class="login-title">Admin Bereich</h1>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" placeholder="Passwort eingeben">
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="login()">Anmelden</button>
        <div class="message error" id="loginError">Falsches Passwort!</div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="adminContainer">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-logo">
                <img src="https://doktv.de/wp-content/uploads/2025/10/doktv-web-logo.png" alt="DokTV Logo">
            </div>
            <div class="header-actions">
                <span class="admin-title">Apotheken Verwaltung</span>
                <button class="btn btn-danger" onclick="logout()">Abmelden</button>
            </div>
        </div>

        <div class="message success" id="successMessage"></div>

        <!-- Add Form -->
        <div class="add-form-card">
            <h2 class="card-title">Neue Apotheke hinzufÃ¼gen</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="apothekeName">Apotheken Name</label>
                    <input type="text" id="apothekeName" placeholder="z.B. Stadt-Apotheke Berlin">
                </div>
                <div class="form-group">
                    <label for="apothekeCode">Apotheken Code</label>
                    <input type="text" id="apothekeCode" placeholder="z.B. 0950">
                </div>
            </div>
            <button class="btn btn-primary" onclick="addApotheke()">Apotheke erstellen</button>
        </div>

        <!-- Apotheken List -->
        <div class="apotheken-section">
            <h2 class="card-title">Registrierte Apotheken</h2>
            <div id="apothekenList"></div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'Dok123654';
        const BASE_URL = 'https://notdienst.vercel.app';

        // LocalStorage Management
        function getApotheken() {
            const data = localStorage.getItem('doktv_apotheken');
            return data ? JSON.parse(data) : [];
        }

        function saveApotheken(apotheken) {
            localStorage.setItem('doktv_apotheken', JSON.stringify(apotheken));
        }

        // Login
        function login() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (password === CORRECT_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                sessionStorage.setItem('doktv_logged_in', 'true');
                loadApotheken();
            } else {
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('doktv_logged_in');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // Check login on load
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('doktv_logged_in') === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadApotheken();
            }

            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });

        // Add Apotheke
        function addApotheke() {
            const name = document.getElementById('apothekeName').value.trim();
            const code = document.getElementById('apothekeCode').value.trim();

            if (!name || !code) {
                showMessage('Bitte alle Felder ausfÃ¼llen!', 'error');
                return;
            }

            const apotheken = getApotheken();
            
            if (apotheken.some(a => a.code === code)) {
                showMessage('Dieser Code wird bereits verwendet!', 'error');
                return;
            }

            const newApotheke = {
                id: Date.now(),
                name: name,
                code: code,
                createdAt: new Date().toISOString()
            };

            apotheken.push(newApotheke);
            saveApotheken(apotheken);

            document.getElementById('apothekeName').value = '';
            document.getElementById('apothekeCode').value = '';

            loadApotheken();
            showMessage('Apotheke erfolgreich hinzugefÃ¼gt!', 'success');
        }

        // Load Apotheken
        function loadApotheken() {
            const apotheken = getApotheken();
            const container = document.getElementById('apothekenList');

            if (apotheken.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <p class="empty-state-text">Noch keine Apotheken registriert</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = apotheken.map(apotheke => `
                <div class="apotheke-card">
                    <div class="apotheke-header">
                        <div class="apotheke-name">${apotheke.name}</div>
                        <div class="apotheke-code">Code: ${apotheke.code}</div>
                    </div>
                    
                    <div class="iframe-code" id="iframe-${apotheke.id}">&lt;iframe src="${BASE_URL}/?code=${apotheke.code}" width="100%" height="80" frameborder="0" style="border: none;"&gt;&lt;/iframe&gt;</div>

                    <div class="action-buttons">
                        <button class="action-btn btn-copy" onclick="copyIframe(${apotheke.id})">
                            Code kopieren
                        </button>
                        <button class="action-btn btn-edit" onclick="editApotheke(${apotheke.id})">
                            Bearbeiten
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteApotheke(${apotheke.id})">
                            LÃ¶schen
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Copy Iframe
        function copyIframe(id) {
            const iframeDiv = document.getElementById(`iframe-${id}`);
            const text = iframeDiv.textContent.trim();
            
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Iframe Code kopiert!', 'success');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showMessage('Iframe Code kopiert!', 'success');
            });
        }

        // Edit Apotheke
        function editApotheke(id) {
            const apotheken = getApotheken();
            const apotheke = apotheken.find(a => a.id === id);

            if (!apotheke) return;

            const newName = prompt('Neuer Apotheken Name:', apotheke.name);
            if (!newName) return;

            const newCode = prompt('Neuer Apotheken Code:', apotheke.code);
            if (!newCode) return;

            if (apotheken.some(a => a.code === newCode && a.id !== id)) {
                showMessage('Dieser Code wird bereits verwendet!', 'error');
                return;
            }

            apotheke.name = newName.trim();
            apotheke.code = newCode.trim();

            saveApotheken(apotheken);
            loadApotheken();
            showMessage('Apotheke aktualisiert!', 'success');
        }

        // Delete Apotheke
        function deleteApotheke(id) {
            if (!confirm('MÃ¶chten Sie diese Apotheke wirklich lÃ¶schen?')) {
                return;
            }

            let apotheken = getApotheken();
            apotheken = apotheken.filter(a => a.id !== id);
            saveApotheken(apotheken);
            loadApotheken();
            showMessage('Apotheke gelÃ¶scht!', 'success');
        }

        // Show Message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('successMessage');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
